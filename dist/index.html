<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow, noodp">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    
    
    <title>HomePage</title></head>

<body>
    <main class="main">
      <div class="main__container">
        <div class="absolute__item absolute__item--first"></div>
        <div class="absolute__item absolute__item--second"></div>
        <div class="absolute__item absolute__item--third"></div>
        <div class="absolute__item absolute__item--forth"></div>
        <div class="img__container">
          <img src="#" alt="">
        </div>
        <h1 class="main__title">Welcome Page</h1>
        <p class="main__subtitle">Sign in to continue access pages</p>
      </div>
      <div class="pseudo__tab first--tab">
        <div class="pseudo__tab second--tab">
          <div class="form__container">
            <h3 class="form__title">Sign in</h3>
            <p class="form__subtitle">Sign in to continue access pages</p>
            <form action="get">
              <ul class="flex">
                <li>
                  <input class="primary__input" type="email" placeholder="Email address">
                </li>
                <li>
                  <input class="primary__input" type="text" placeholder="Password">
                </li>
                <li>
                  <button class="btn btn__submit">continue</button>
                </li>
              </ul>
            </form>
    
            <p class="form__text">or Connect with Social Media</p>
            <div class="flex">
              <button class="btn btn__twitter">Sign in with Twitter</button>
              <button class="btn btn__facebook">Sign in with Facebook</button>
            </div>
          </div>
        </div>
      </div>
    </main>    <script src="assets/js/app.min.js"></script>
</body>

</html>
